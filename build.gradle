version = '1.0.0-PROD'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories{
    mavenLocal()
    maven { url "http://ena-dev:8081/artifactory/all" }
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'Accession sorting jar',
               'Implementation-Version': version,
               'Main-Class': 'uk.ac.ebi.ena.accessions.AccessionSortingApp'
  }
}

dependencies {	
    testCompile "junit:junit:4.11"
}